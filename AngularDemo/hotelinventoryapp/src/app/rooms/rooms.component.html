<h2>Welcome to {{ hotelName }}</h2>

<ng-container *ngIf="!hideRooms">
  <p>Number of Rooms:
    <span [innerText]="numberOfRooms"
          [ngStyle]="{'color': rooms!.availableRooms ? 'green' : 'red'}">
    </span>
  </p>
</ng-container>

<div>
  {{ rooms?.availableRooms ?? 'No rooms' }}
</div>

<ng-container *ngIf="rooms?.availableRooms">
  <div *ngIf="rooms!.availableRooms! > 0">
    Rooms list
    <!-- {{roomList}} -->
    <table>
      <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
      </tr>
      <tr *ngFor="let room of roomList; let e = even; let i = index"
          [ngClass]="e ? 'even': 'odd'">
        <!-- [ngStyle]="{'background-color': e ? '#2e2e2e' : '#1e1e1e'}"> -->
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price }}</td>
        <td>{{ room.amenities }}</td>
        <td>{{ room.checkinTime }}</td>
      </tr>
    </table>
  </div>
</ng-container>
<button (click)="toggle()">Toggle</button>
